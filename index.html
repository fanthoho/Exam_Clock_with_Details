<!DOCTYPE html>
<html>
<head>
  <title>Exam Clock with Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <iframe src="https://time.weather.gov.hk/clock_tc_iframe.html" style="border: none; height: 600px; width: 500px;" scrolling="no"></iframe>
    </div>
    <div class="right-panel">
      <select id="subject-select">
        <option value="Chinese">中文</option>
        <option value="English">英文</option>
        <option value="Math">數學</option>
        <option value="Science">科學</option>
        <option value="History">歷史</option>
      </select>
      <input type="number" id="minutes-input" placeholder="分鐘">
      <button id="start-button">開始計時</button>
      <div id="display-area">
        <p id="countdown-timer"></p>
        <p id="subject-display"></p>
        <p id="time-display"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
