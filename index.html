<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自訂學習計時器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <iframe src="https://time.weather.gov.hk/clock_tc_iframe.html" style="border: none; height: 900px; width: 750px;" scrolling="no"></iframe>
        </div>
        <div class="right-panel">
            <h3>科目選擇</h3>
            <select id="subject-select">
                <option value="chinese-listening">中文(聆聽)</option>
                <option value="chinese-reading">中文(閱讀理解)</option>
                <option value="chinese-writing">中文(寫作)</option>
                <option value="english-reading">English (Reading Comprehension)</option>
                <option value="english-grammar">English (Grammar and Listening)</option>
                <option value="english-writing">English (Writing)</option>
                <option value="math">數學</option>
                <option value="general-knowledge">常識</option>
                <option value="music">音樂</option>
                <option value="visual-arts">視藝</option>
            </select>

            <h3>倒數分鐘</h3>
            <input type="number" id="minutes-input" value="50">

            <button id="start-button">開始計時</button>

            <div id="display-area">
                <p id="selected-subject"><h1 style="font-size: 20em;">請選擇科目</h1></p>
                <p id="minutes-display"></p>
                <p id="countdown-timer"><h1 style="font-size: 20em;">00:00</h1></p>
            </div>
        </div>
    </div>

    <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
    <div><h1 style="font-size: 20em;"><script src="script.js"></script></h1></div>
</body>
</html>
