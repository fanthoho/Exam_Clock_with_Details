<!DOCTYPE html>
<html>
<head>
  <title>Exam Clock with Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <iframe src="https://time.weather.gov.hk/clock_tc_iframe.html" style="border: none; height: 600px; width: 600px;" scrolling="no"></iframe>
    </div>
    <div class="right-panel">
      <select id="subject-select">
        <option value="Chinese">中文</option>
        <option value="English">英文</option>
        <option value="Math">數學</option>
        <option value="Science">科學</option>
        <option value="History">歷史</option>
      </select>
      <input type="number" id="minutes-input" placeholder="分鐘">
      <button id="start-button">開始計時</button>
            <div id="display-area">
                <p id="selected-subject"><h1 style="font-size: 10em;">請選擇科目</h1></p>
                <p id="minutes-display"></p>
                <p id="countdown-timer"><h1 style="font-size: 10em;">00:00</h1></p>
            </div>
        </div>
    </div>

    <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
